{% extends 'base.html' %}
{% block content %}
<div class="profile-update-container">
    <form action="{% url 'auth_system:my-profile-update' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-update">Update</button>
    </form>
</div>

<style>

.profile-update-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}


.profile-update-container form {
    display: flex;
    flex-direction: column;
}

.profile-update-container form p {
    margin-bottom: 15px;
}

.profile-update-container form label {
    font-weight: bold;
    margin-bottom: 5px;
}

.profile-update-container form input[type="text"],
.profile-update-container form input[type="email"],
.profile-update-container form input[type="password"],
.profile-update-container form input[type="file"],
.profile-update-container form textarea,
.profile-update-container form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.btn-update {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn-update:hover {
    background-color: #45a049;
}

@media (max-width: 600px) {
    .profile-update-container {
        padding: 10px;
    }

    .btn-update {
        width: 100%;
        padding: 15px;
    }
}

</style>

{% endblock content %}
